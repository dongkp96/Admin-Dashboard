<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="imgs/view-dashboard.svg" alt="Dashboard icon">
                <a href="">Dashboard</a>
            </div>
            <div class="nav">
                <ul>
                    <li><img src="imgs/home-minus-outline.svg" alt="Home icon"><a href="">Home</a></li>             
                    <li><img src="imgs/account.svg" alt="Profile icon"><a href="">Profile</a></li>
                    <li><img src="imgs/chat.svg" alt="Message Bubble"><a href="">Messages</a></li>
                    <li><img src="imgs/history.svg" alt="History icon"><a href="">History</a></li>
                    <li><img src="imgs/bulletin-board.svg" alt="Tasks board icon"><a href="">Tasks</a></li>
                    <li><img src="imgs/account-multiple.svg" alt="Community icon"><a href="">Communities</a></li>
                </ul>

            </div>
            <div class="utilities">
                <ul>
                    <li><img src="imgs/cog.svg" alt="Settings Gear icon"><a href="">Settings</a></li>
                    <li><img src="imgs/head-question-outline.svg" alt="Support question mark"><a href="">Support</a></li>
                    <li><img src="imgs/shield-account.svg" alt="Privacy shield"><a href="">Privacy</a></li>
                </ul>
            </div>

        </div>
        <div class="header">
            <div class="search-logos">
                <div class="search">
                    <label for="search"><img src="imgs/magnify.svg" alt="Magnifying glass icon"></label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="icons">
                    <img src="imgs/bell-ring.svg" alt="Notification Bell">
                    <img src="imgs/face-man-profile.svg" alt="Profile">
                    <p>Kevahn Duong</p>
                </div>
            </div>
            <div class="profile-utility">
                <div class="profile">
                    <img src="imgs/face-man-profile.svg" alt="Profile">
                    <div class="name">
                        <p>Hi there,</p>
                        <p>Kevahn Duong, @KD</p>
                    </div>
                </div>
                <div class="buttons">
                    <button type="generic">New</button>
                    <button type="generic">Upload</button>
                    <button type="generic">Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <p>Your projects</p>
                <div class="projects-container">
                    <div class="card">
                        <p>Title</p>
                        <p>Content</p>
                    </div>
                    <div class="card">
                        <p>Title</p>
                        <p>Content</p>
                    </div>
                    <div class="card">
                        <p>Title</p>
                        <p>Content</p>
                    </div>
                    <div class="card">
                        <p>Title</p>
                        <p>Content</p>
                    </div>
                    <div class="card">
                        <p>Title</p>
                        <p>Content</p>
                    </div>
                    <div class="card">
                        <p>Title</p>
                        <p>Content</p>
                    </div>
                </div>
            </div>
            <div class="div main-sidebar">
                <div class="announcements">
                    <p>Announcements</p>
                </div>
                <div class="trending">
                    <p>Trending</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
